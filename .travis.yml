language: php
dist: xenial
sudo: false

cache:
  directories:
    - $HOME/.composer/cache

php:
  - 7.0
  - 7.1
  - 7.2
  - 7.3
  - 7.4snapshot
  - nightly

install:
  - if [ $TRAVIS_PHP_VERSION = '7.0' ]; then composer require satooshi/php-coveralls '~1.0'; fi
  - |
    if [ $TRAVIS_PHP_VERSION = 'nightly' ]; then
      composer install --prefer-dist --ignore-platform-reqs;
    else
      composer install --prefer-dist;
    fi

matrix:
  allow_failures:
    - php: nightly
  fast_finish: true

script:
  - |
    echo '<?php require "vendor/autoload.php"; $b=new PhpParser\BuilderFactory(); $b->class(DateTime::class);' > failingBuilderFactory.php
    echo 'Expecting "PHP Parse error: syntax error" ...'
    php failingBuilderFactory.php

